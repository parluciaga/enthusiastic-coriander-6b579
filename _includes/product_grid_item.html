{% assign product_page = include.product_page %}

<li class="product-grid__item" {% assign background_image_is_not_empty = page.background_image | is_not_empty %}{% if background_image_is_not_empty %}style="background-image: url('{{ page.background_image | relative_url }}')"{% endif %}>
    <div class="product-grid__definition">
        <a href="{{ product_page.url | relative_url }}"><h3 class="product-grid__title">{{ product_page.title }}</h3></a>
        <p>{{ product_page.description }}</p>
    </div>
    <figure class="product-grid__item-figure">
        <a class="product-grid__item-link" href="{{ product_page.url | relative_url }}">
            
            {% include picture.html image=product_page.default_thumbnail_image alt=product_page.title cssClass='product-grid__item-image' %}
        </a>
        <figcaption>
            
            <!-- {% include small_buy_button.html product_page=product_page component='product-grid' %} -->
        </figcaption>
    </figure>
    
</li>
