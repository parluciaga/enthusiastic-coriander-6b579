{% assign section = include.section %}
<section class="content__row content__row contact__section" data-id="{{ section.section_id }}">
  {% assign image_is_not_empty = section.image | is_not_empty %}{% if image_is_not_empty %}<img src="{{ section.image | relative_url }}" alt="" class="contact__image">{% endif %}
  <h3 class="contact contact__row-title">ESCRIBENOS</h3>
  <p class="contact contact__subtitle">Llena el formulario para que podamos cotizar lo que necesitas</p>
  {% include contact_form.html %}
</section>
