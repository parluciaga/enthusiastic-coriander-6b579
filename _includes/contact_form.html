<form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/xrgrelyn" method="post">
  <fieldset id="fs-frm-inputs">
    <label class="contact__form-label" for="full-name" aria-label="Nombre">Nombre*</label>
    <input class="contact__form-input" type="text" name="name" id="full-name" placeholder="Juan Deepcleaner" required oninvalid="this.setCustomValidity('Por favor llene esta información')"
    onvalid="this.setCustomValidity('')">
    <label class="contact__form-label" for="email-address" aria-label="Correo">Correo*</label>
    <input class="contact__form-input" type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required oninvalid="this.setCustomValidity('Por favor llene esta información')"
    onvalid="this.setCustomValidity('')">
    <label class="contact__form-label" for="email-address" aria-label="Telefono">Teléfono*</label>
    <input class="contact__form-input" type="text" name="phone" id="phone" placeholder="+56 9 1234 1234" required oninvalid="this.setCustomValidity('Por favor llene esta información')"
    onvalid="this.setCustomValidity('')">
    <label class="contact__form-label" for="location" aria-label="ubicación">¿Dónde limpiaremos?</label>
    <input class="contact__form-input" type="text" name="location" id="location" placeholder="Calle XYZ, Comuna XYZ" >
    <label class="contact__form-label" for="rooms" aria-label="número de habitaciones">Número de habitaciones</label>
    <input class="contact__form-input" type="text" name="rooms" id="rooms" placeholder="4" >
    <label class="contact__form-label" for="surface" aria-label="metros cuadrados">Metros cuadrados aprox.</label>
    <input class="contact__form-input" type="text" name="surface" id="surface" placeholder="77" >
    <label class="contact__form-label" for="message">Comentarios</label>
    <textarea class="contact__form-input" rows="3" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor."></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Survey Responses">
  </fieldset>
  <input type="submit" value="Send Responses">
</form>
<style>
  input[type="text"], input[type="email"], input[type="search"], 
  input[type="submit"], button, textarea { 
    padding: 1em 1.5em; 
    border: 1px solid #e5e5e5; 
    border-radius: 12px; 
    margin-bottom: 1em; 
    font-family:  -apple-system, BlinkMacSystemFont, "Segoe UI", 
                  "Roboto", "Oxygen", "Ubuntu", "Cantarell", 
                  "Fira Sans", "Droid Sans", "Helvetica Neue", 
                  Arial, sans-serif; 
  }

  textarea { width: 73%;  resize: none; }
</style>
